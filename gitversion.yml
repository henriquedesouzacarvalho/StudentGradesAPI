mode: ContinuousDeployment
branches:
  main:
    tag: ""
  develop:
    tag: "beta"
  feature:
    tag: "alpha"
    regex: "^feature[/-]"
    increment: Patch
  release:
    tag: "rc"
    regex: "^release[/-]"
  hotfix:
    tag: "hotfix"
    regex: "^hotfix[/-]"
commit-message-incrementing:
  major-version-bump-message: "BREAKING CHANGE"
  minor-version-bump-message: "^feat"
  patch-version-bump-message: "^(fix|docs|style|refactor|perf|test|chore)"
  no-bump-message: "^(ci|build)"
