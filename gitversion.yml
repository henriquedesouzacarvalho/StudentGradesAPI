mode: ContinuousDeployment
branches:
  main:
    tag: ""
  develop:
    tag: "beta"
  feature:
    tag: "alpha"
    regex: "^features?[/-]"
    increment: Patch
  release:
    tag: "rc"
    regex: "^releases?[/-]"
  hotfix:
    tag: "hotfix"
    regex: "^hotfix(es)?[/-]"
major-version-bump-message: "BREAKING CHANGE"
minor-version-bump-message: "^(feat)"
patch-version-bump-message: "^(fix|docs|style|refactor|perf|test|chore)"
