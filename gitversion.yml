mode: ContinuousDeployment
branches:
  main:
    tag: ""
    increment: Patch
  develop:
    tag: "beta"
    increment: Minor
  feature:
    tag: "alpha"
    increment: Patch
  release:
    tag: "rc"
    increment: None
  hotfix:
    tag: "hotfix"
    increment: Patch
major-version-bump-message: "BREAKING CHANGE|breaking change"
minor-version-bump-message: "^(feat)"
patch-version-bump-message: "^(fix|docs|style|refactor|perf|test|chore)"
tag-prefix: "v"
legacy-semver-padding: 4
build-metadata-padding: 4
commits-since-version-source-padding: 4
